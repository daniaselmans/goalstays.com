<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Primary Meta Tags -->
    <title>GoalStay - Compare Hotel Prices from Booking, Airbnb, Hotels.com & Trivago</title>
    <meta name="title" content="GoalStay - Compare Hotel Prices from Booking, Airbnb, Hotels.com & Trivago" />
    <meta name="description" content="Find the best hotel deals in seconds. GoalStay compares prices from Booking.com, Hotels.com, Airbnb, Trivago and more to save you time and money on your next trip." />
    <meta name="author" content="GoalStay" />
    <meta name="keywords" content="hotel comparison, cheap hotels, booking, airbnb, hotels.com, trivago, travel deals, accommodation, vacation rentals, best hotel prices" />
    <meta name="robots" content="index, follow" />
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://goalstay.com" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://goalstay.com" />
    <meta property="og:title" content="GoalStay - Compare Hotel Prices from All Major Platforms" />
    <meta property="og:description" content="Find the best hotel deals in seconds. Compare prices from Booking.com, Hotels.com, Airbnb, Trivago and more." />
    <meta property="og:image" content="https://goalstay.com/og-image.png" />
    <meta property="og:site_name" content="GoalStay" />
    <meta property="og:locale" content="en_US" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://goalstay.com" />
    <meta name="twitter:title" content="GoalStay - Compare Hotel Prices from All Major Platforms" />
    <meta name="twitter:description" content="Find the best hotel deals in seconds. Compare prices from Booking.com, Hotels.com, Airbnb, Trivago and more." />
    <meta name="twitter:image" content="https://goalstay.com/og-image.png" />
    <meta name="twitter:site" content="@GoalStay" />
    <meta name="twitter:creator" content="@GoalStay" />

    <!-- Theme Color -->
    <meta name="theme-color" content="#0066cc" />
    <meta name="msapplication-TileColor" content="#0066cc" />

    <!-- Favicon & Icons -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="icon" type="image/png" sizes="512x512" href="/icon-512.png" />
    <link rel="apple-touch-icon" sizes="512x512" href="/icon-512.png" />
    <link rel="manifest" href="/manifest.webmanifest" />
    
    <!-- Mobile Web App -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="GoalStay" />

    <!-- Structured Data / JSON-LD -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "GoalStay",
        "url": "https://goalstay.com",
        "description": "Compare hotel prices from Booking.com, Hotels.com, Airbnb, Trivago and more.",
        "potentialAction": {
          "@type": "SearchAction",
          "target": "https://goalstay.com/search?q={search_term_string}",
          "query-input": "required name=search_term_string"
        }
      }
    </script>
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "GoalStay",
        "url": "https://goalstay.com",
        "logo": "https://goalstay.com/logo.png",
        "sameAs": [
          "https://twitter.com/GoalStay",
          "https://facebook.com/GoalStay",
          "https://instagram.com/GoalStay"
        ],
        "contactPoint": {
          "@type": "ContactPoint",
          "contactType": "customer service",
          "availableLanguage": "English"
        }
      }
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
